	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript" src="/js/tinybox.js"></script>        
    <script>
        var result = $.ajax({
            type: "GET",
            url: "maintenance_mode.php",
            async: false
            }).responseText;
        if (result == 'notOk') {
                window.location.href = "website_is_on_maintenance.php";
        }
       if (result == 'okForAdmin') {
            $("<p>Maintenance Mode is On</p>").appendTo("#inMaint");
        }
        if (result == 'okForAll') {
            $("#inMaint").empty();
        }        
    </script>
    <script type="text/javascript">
       <!-- this page can be called de novo or after an edit of a specific nut in which case it is called with query string of ?id=nutID --> 
        $(":input[placeholder]").placeholder();       
        var nutID = getParameterByName('id');
        if (nutID === undefined) {
           ajaxListNutsTable("Foxy");
        } else {
           ajaxListNutsTable("Foxy", nutID);
        }       
    </script>
