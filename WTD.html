<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Walnut Tally Dashboard</title>
	<link rel="stylesheet" href="/css/Walnuts.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/jquery.lint.js"></script>	
	<script type="text/javascript" src="/js/ajaxWalnutCoreJSON.js" ></script>
    <script type="text/javascript">
	    if (readCookie('foxyCookie') == null) {
		    window.location.href = "wtdLogin.html";
        }
    </script>    
</head>
<body>


	<div id="wtHomePage">
        <h1><center>Walnuts Galore!</center></h1>
        <h3><center>Admin Dashboard for Our WT Database</center></h3>

       <div >
       <!-- ajaxWalnutFunction is in js file called ajaxWalnutCoreJSON.js  -->
            <form id="WTForm" action="" onSubmit= "ajaxWalnutFunction(); return false;">						
                    <input type="radio" id="createNutsDB" name="dashBoardOpts" value="createNutsDB"/>Create WT Database!<br>			
  <!--              <input type="radio" id="deleteNutsDB" name="dashBoardOpts" value="deleteNutsDB"/>Delete Entire WT Database!<br> -->
                    <input type="radio" id="createNutsBDayDB" name="dashBoardOpts" value="createNutsBDayDB"/>Create Birthday Database!<br>
                    <input type="radio" id="bkUpDB"   name="dashBoardOpts" value="bkUpDB"/>Back Up WT Database!<br>                    
                    <input type="radio" id="addEntry" name="dashBoardOpts" value="addNut" />Add New Walnut<br>
                    <input type="radio" id="addBDay" name="dashBoardOpts" value="addBDay" />Add New Birthday<br>                    
                    <input type="radio" id="listNuts" name="dashBoardOpts" value="listNuts" />List Walnuts<br>
                    <input type="radio" id="listNuts" name="dashBoardOpts" value="listBDays" />List Birthdays<br>                    
                    <input type="submit" id="myPick"  value="Go!" />						
            </form>
        </div>
        <div><center><p id="response">Select button above, then press Go!</p></center></div>  
	
	</div>

</body>
</html>
