<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
	
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="css/Walnuts.css"/>	    
	<script type="text/javascript" src="js/ajaxWalnutCoreJSON.js" ></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript">
		$(document).ready(function () {
			$("#hintLink").click(function () {
				$("#popUpImg").toggle();
			});			
		});
    </script>
	</head>
    <body class="loginBkGnd">
        <div id="popUpImg"><img src="images/Polky.png" target="_self" width="143" height="214" alt="" /></div>    
        <div id="popUpLogin">
		                          <div><p><center><span id="spinner">&nbsp;</span></center></p></div>
            <form action="" onsubmit="ajaxAuthenticate(this, '/walnuts/login.php', 'post'); return false;">
				<p>                    				
					<label for="password">Password: </label>
					<input type="password" id="password" name="password" /><br /><br />	
                    <label for="captcha_code">Security Code:</label>                    
                    <input type="text" name="captcha_code" id="captcha_code" size="10" maxlength="6" value="" /><br /><br /> 
                    <img id="captcha" src="/securimage/securimage_show.php" alt="CAPTCHA Image" /> <br />                   
                    <a href="#" class="securityLink" onclick="document.getElementById('captcha').src = '/securimage/securimage_show.php?' + Math.random(); return false">[ Different Security Image ]</a><br /><br />                                
                   <div id="wrapper"><input id="submitID" type="submit" value="Submit" /></div>
                </p>            
            </form>
            <center><p id="loginError"></p></center>            
            <div id="hintWrapper"><a id="hintLink" href="#">Password Hint</a></div>                                   
		</div>      
    </body>
