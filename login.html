	<script src="/jQuery/jquery-parsequery-master/jquery.parsequery.js"></script> 	
    <script>
    $.extend({
        getUrlVars: function(){
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        },
        getUrlVar: function(name){
            return $.getUrlVars()[name];
        }
    });
	</script>
	
	</head>
   	<body>
   		<div id="popUpLogin">
            <form action="" onsubmit="ajaxAuthenticate(this, 'https://localhost/walnuts/login.php', 'post'); return false;">
				<p>
					<INPUT TYPE="hidden" name="user" id="user" value="">
					<INPUT TYPE="hidden" name="walnutID" id="walnutID" value="">					
					<LABEL for="password">Password: </LABEL>
					<INPUT type="password" id="password" size="10" name="password"><br>                    
					<INPUT type="submit" value="Submit">&nbsp;&nbsp;&nbsp;<INPUT type="button" value="Cancel" onclick="document.location.reload(true)">
                </p>
            </form>
			<div id="loginError"><p></p></center></div>                        
		</div>
        <script type="text/javascript">
		$(document).ready(function() {
		    var targetNut = $.getUrlVar('value');
            var userNut   = $.getUrlVar('user');
            document.forms[0].user.value = userNut;
            document.forms[0].walnutID.value = targetNut;            
		});
	</script>
