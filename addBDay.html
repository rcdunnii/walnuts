<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Add Birthday</title><meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="css/BDay.css"/>

    <script src="jQuery/lib/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.validate.js" type="text/javascript"></script>  
	<script type="text/javascript" src="js/ajaxWalnutCoreJSON.js"></script>
    <script type="text/javascript">

    $(function() { 
         $('form:first *:input[type!=hidden]:first').focus();
         // Handler for .ready() called.
         $("#addBdayForm").validate({ 
           rules: {
                    FirstName: {
                        required: true,
                        minlength: 3
                    },
                    LastName: {
                        required: true,
                        minlength: 3
                    },
                    YYYY: {
                        required: false,
                        minlength: 4
                    },
                    bDayMM: {
                        required: true,
                        minlength: 2
                    },
                    bDayDD: {
                        required: true,
                        minlength: 2
                    }                   
           },
           messages: {               
                    FirstName: {
                          required: "*"
                    },
                    LastName: {
                          required: "*"
                    },
                    YYYY: {                          
                    },
                    bDayMM: {
                          required: "*"
                    },
                    bDayDD: {
                          required: "*"
                    }
           },
           errorElement: "span",
           wrapper: "span",  
           errorPlacement: function(error, element) {
                element.before(error);
                error.addClass('css3-blink');  // add a class to the wrapper                
                offset = element.offset();
                error.css('left', offset.left);
                error.css('top', offset.top - element.outerHeight()); 
         },          
            debug: true,
           submitHandler: function(form) {
               ajaxAddBDay();                 
             }           
        });       
    });

    </script>
</head>
<body>
   <div class="frameBDay">
        <div class="addBdayPage">
            <div class="center"><h1>Birthday Info!</h1></div>
            <div class="center"><h3>Adding Birthday to Our WT Database</h3></div>
            <form action="" id="addBdayForm" >
                <div class="center">                   
                        <input type="hidden" name="bDayID" id="bDayID"  />                         
                        <input type="hidden" name="walnutID" id="walnutID"  />
                        <label><span>First Name</span><input type="text" name="FirstName" size="30" /></label>
                        <label><span>Last Name</span><input type="text" name="LastName" size="50"  /></label>
                        <label class="XX"><span>Middle I. </span><input type="text" name="MiddleInit" size="2" /></label>
                        <label class="inLine"><span>Born: YYYY</span><input type="text" name="bDayYYYY" size="4" /></label>
                        <label class="inLine XX"><span>MM</span><input type="text" name="bDayMM" size="2" /></label>
                        <label class="inLine XX"><span>DD</span><input type="text" name="bDayDD" size="2" /></label>
                        <div class="navlist">
                            <input type="submit" name="btn" id="submit" value="Submit"/>
                            <input type="button" name="btn" id="reset" value="Clear" onclick="document.location.reload(true)" /> 
                            <input type="button" name="btn" id="home" value="Main Menu" onclick="window.location.href ='WTD.html';" />
                            <input type="button" name="btn" id="again" value="Add Another" onclick="document.location.reload(true)"/>
                        </div>                        
                        <div class="center bottom">
                            <p class="messages"><span id="addBDayResponse"></span></p>
                        </div>
                </div>
            </form>
        </div>
	</div>	
</body>
</html>
