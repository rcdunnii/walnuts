<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Add Birthday</title><meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="css/BDay.css"/>

    <script src="jQuery/lib/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.validate.js" type="text/javascript"></script>  
	<script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">

    $(function() { 
      
         $('form:first *:input[type!=hidden]:first').focus();
		 $.validator.addMethod('year', function (value, element) {		    
				return this.optional(element) || (value.length == 4);
		 }, 'Enter YYYY !');
         // Handler for .ready() called.
         jQuery.validator.messages.required = "";
         $("#addBDayForm").validate({           
          rules: {
                    FirstName: {
                        required: true,
                    },
                    LastName: {
                        required: true,
                        minlength: 3
                    },
                    bDayYYYY: {
                        required: false,
                        year : true,
                        digits : true
                    },
                    bDayMM: {
                        required: true,
                        minlength: 2,
                        digits : true,
                        range : [01,12]                        
                    },
                    bDayDD: {
                        required: true,
                        minlength: 2,
                        digits : true,
                        range : [01,31]                        
                    }                   
           },
           messages : {
                    FirstName: {
                        required: "Must include first name"
                    },                  
                    LastName: {
                        required: "Must include last name",
                        minlength:"That's a name???!"
                    },
					bDayYYYY: {
					    minlength: "Enter YYYY"
					},					
                     bDayMM: {
                        required: "Birth Month (MM)",
                        minlength:"Needs 2 numbers!"
                    },
                     bDayDD: {
                        required: "Birth Day of Month (DD)",
                        minlength:"Needs 2 numbers!"
                    }
                },                       
 /*        debug: true,   */
         submitHandler: function(form) {
             ajaxAddBDay();                 
         }   
        });          
    });

    </script>
</head>
<body>
   <div class="frameBDay">
        <div class="addBDayPage">
            <div class="center"><h1>Birthday Info!</h1></div>
            <div class="center"><h3>Adding Birthday to Our Database</h3></div>
            <form action="" id="addBDayForm" >
                <fieldset>
                <div class="center">                   
                        <input type="hidden" name="bDayID" id="bDayID"  />                         
                        <input type="hidden" name="user" id="user"  />
                        <ul>
                            <li><label for="FirstName">First Name</label><input class="XX15" type="text" name="FirstName" id="FirstName" size="30" maxlen="25" /></li>
                            <li><label>Last Name </label><input class="XX25" type="text" name="LastName" size="30"  maxlen="15"/></li>
                            <li><label>Middle I.</label><input  class="XX" type="text" name="MiddleInit" size="2" maxlen="2"/></li>
                            <li><label>Born: YYYY</label><input class="XXXX" type="text" name="bDayYYYY" size="4" maxlen="4"/></li>
                            <li><label>MM</label><input class="XX" type="text" name="bDayMM" size="2" maxlen="2" /></li>
                            <li><label>DD</label><input class="XX" type="text" name="bDayDD" size="2" maxlen="2" /></li>
                        
                        </ul>
                        <fieldset class="submit">                        
                            <input type="submit" name="btn" id="submit" value="Submit"/>
                            <input type="button" name="btn" id="reset" value="Reset" onclick="document.location.reload(true)" />
                            <input type="button" name="btn" id="home" value="Main Menu" onclick="window.location.href ='WTD.html';" />
                            <input type="button" name="btn" id="again" value="Add Another" onclick="document.location.reload(true)"/>
                         
                         </fieldset>
                        <div class="center bottom">
                            <p class="messages"><span id="addBDayResponse"></span></p>
                        </div>
                </div>
                </fieldset>
            </form>
                        
    
        </div>
	</div>	
</body>
</html>
