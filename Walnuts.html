        <script type="text/javascript">
        if (readCookie('nutCookie') !== "loggedIn") {
            var result = $.ajax({
            type: "GET",
            url: "maintenance_mode.php",
            async: false
            }).responseText;
            if (result == 'notOk') {
                    window.location.href = "website_is_on_maintenance.php";
            } else {
                    window.location.href = "login.html";
            }        
        } else {
            $(document).ready(function() {
               $(":input[placeholder]").placeholder();
                var nutID = getParameterByName('id');
                if (nutID) {
                    ajaxListNutsTable("Walnut", nutID);  
                } else {
                    ajaxListNutsTable("Walnut");
                }            
            });                    
        }

            async: false
            }).responseText;
        if (result == 'notOk') {
                window.location.href = "website_is_on_maintenance.php";
        }
       if (result == 'okForAdmin') {
            $("<p>Maintenance Mode is On</p>").appendTo("#inMaint");
        }
        if (result == 'okForAll') {
            $("#inMaint").empty();
        }        
    </script>
