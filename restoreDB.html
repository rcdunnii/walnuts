                        <div><h2>Restore Walnuts Database</h2</div>

        var input = $("input:file").css({background:"yellow", border:"3px red solid"});
        $("div").text("For this type jQuery found " + input.length + ".")
                .css("color", "red");

            ajaxRestoreDB(input);
            return false; }); // so it won't submit
